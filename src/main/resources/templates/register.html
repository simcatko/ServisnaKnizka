<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h1>Registracny formular</h1>
            <form method="post" th:action="@{/register}" th:object="${registrationform}">
                <div class="form-group">
                    <label for="mn">meno:</label>
                    <input class="form-control" id="mn" name="meno" th:field="*{meno}">
                </div>
                <div class="form-group">
                    <label for="hs">heslo:</label>
                    <input class="form-control" id="hs" name="heslo" type="password" th:field="*{heslo}">
                </div>
                <input type="submit" value="odoslat" class="btn btn-success">
            </form>
        </div>
    </div>
</div>
</body>
</html>
