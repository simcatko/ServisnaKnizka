<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="fragments :: navigation"></div>
<div th:insert="client/breadcrumbs :: breadcrumbs"></div>
<div class="container">

    <div class="p-2">
        <a th:href="'/client?serviceId=' + ${serviceId}" class="btn btn-success">
            Pridat
        </a>
    </div>

    <table class="table table-striped table-dark">
        <tr>
            <th>Id</th>
            <th>Meno</th>
            <th>Adresa</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="client: ${clients}">
            <td th:text="${client.getId()}"/>
            <td th:text="${client.getMeno()}"/>
            <td th:text="${client.getAddress()}"/>


            <td>
                <a th:href="'/car/list?clientId=' + ${client.getId()}">
                    Auta
                </a>
            </td>


            <td>
                <a th:href="'/client/zmazat?id=' + ${client.getId()}+'&serviceId='+${client.getServiceId()}">
                    Zmazat
                </a>
            </td>


        </tr>
    </table>
</div>
</body>
</html>
