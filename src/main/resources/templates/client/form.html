<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="fragments :: navigation"></div>
<div th:insert="client/breadcrumbs :: breadcrumbs"></div>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form method="post" th:action="@{/client}" th:object="${client}">
                <div class="form-group">
                    <label for="mn">meno:</label>
                    <input class="form-control" id="mn" name="meno" th:field="*{meno}">
                </div>

                <div class="form-group">
                    <label for="as">adresa:</label>
                    <input class="form-control" id="as" name="address" th:field="*{address}">
                </div>

                <input type="hidden" th:field="*{serviceId}">
                <input type="submit" value="odoslat" class="btn btn-success">
            </form>
        </div>
    </div>
</div>
</body>
</html>
