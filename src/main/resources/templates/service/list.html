<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Servisy</title>
</head>
<body>
<div th:insert="fragments :: navigation"></div>
<div th:insert="service/breadcrumbs :: breadcrumbs"></div>
<div class="container">
    <div class="p-2">
        <a href="/service" class="btn btn-success">Pridat</a>
    </div>
    <table class="table table-striped table-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Meno</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        <tr th:each="service: ${services}">
            <td th:text="${service.getId()}" />
            <td th:text="${service.getMeno()}" />
            <td>
                <a th:href="'/client/list?serviceId=' + ${service.getId()}">
                     klienti
                </a>
            </td>
            <td>
                <a th:href="'/service/zmazat?id=' + ${service.getId()}">
                    Zmazat
                </a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
